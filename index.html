<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
        <div class="editor-container">
         <div class="editor">
            <div class="editor-header">
                <span class="tab-btn active" data-type="html">HTML</span>
                <span class="tab-btn" data-type="css">CSS</span>
                <span class="tab-btn" data-type="js">JS</span>
            </div>
            <div class="editor-tabs">

                 
                <textarea name=""  id="html-code" class="tab avtive" resize="none" onkeyup="run()"></textarea>

                <textarea name="" id="css-code" class="tab" resize="none" onkeyup="run()"></textarea>

                <textarea name="" id="js-code" class="tab" onkeyup="run()"></textarea>
            </div>

            <div class="run-btn">
                <button id="runButton" class="run">Run</button>
            </div>
            <div class="output-container">
                <iframe id="output" class="output"></iframe>
                
            </div>
            <div class="console-container">
                <iframe id="consoleFrame" class="console-frame"></iframe>
            </div>
    
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
